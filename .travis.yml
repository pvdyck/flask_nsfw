sudo: required

language: ruby

services:
  - docker
  
git:
  submodules: false

# use sed to replace the SSH URL with the public URL, then init and update submodules
before_install:
  - git submodule update --init --recursive || true
  - git submodule foreach git checkout master
  - du -a src/open_nsfw
  - cd scripts
  - flask_nsfw build

install:
- flask_nsfw test
