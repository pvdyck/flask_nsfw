sudo: required

language: ruby

services:
  - docker
  
git:
  submodules: false

# use sed to replace the SSH URL with the public URL, then init and update submodules
before_install:
  - git submodule foreach git pull origin master
  - du -a src/open_nsfw
  - scripts/flask_nsfw build

install:
- scripts/flask_nsfw test
